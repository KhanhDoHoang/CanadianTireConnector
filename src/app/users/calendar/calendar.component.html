<h1>Calendar</h1>

<table mat-table [dataSource]="events" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Organizer Column -->
  <ng-container matColumnDef="organizer">
    <th mat-header-cell *matHeaderCellDef> Organizer </th>
    <td mat-cell *matCellDef="let event"> {{event.organizer?.emailAddress?.name}} </td>
  </ng-container>

  <!-- Subject Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td mat-cell *matCellDef="let event"> {{event.subject}} </td>
  </ng-container>

  <!-- Start Column -->
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start </th>
    <td mat-cell *matCellDef="let event"> {{formatDateTimeTimeZone(event.start) | date: 'short' }} </td>
  </ng-container>

  <!-- End Column -->
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> End </th>
    <td mat-cell *matCellDef="let event"> {{formatDateTimeTimeZone(event.end) | date: 'short' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
