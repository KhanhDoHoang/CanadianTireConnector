<h1>Dashboard</h1>
<h4>Purpose: Purchase history, used to analyze customer preferences</h4>


<!--Setup Canva dashboard: https://stackblitz.com/edit/angular-charts-material-ui-tabs?file=src%2Fapp%2Fapp.component.html-->
<div [@.disabled]="true" >
  <mat-tab-group dynamicHeight>
    <mat-tab label="Pie Chart" *ngIf="this.trendObject.length>0">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="pieChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
