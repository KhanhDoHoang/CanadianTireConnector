  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <a [href]="['/home']">{{ title }}</a>
      <span class="example-spacer"></span>

      <a mat-button [routerLink]="['/profile']">Profile</a>

      <a mat-button [routerLink]="['/services']">Services</a>
      <a mat-button [routerLink]="['/services/locations']">Locations</a>
      <a mat-button [routerLink]="['/services/products']">Products</a>

      <a mat-button [routerLink]="['/users']">Users Setting</a>
      <a mat-button [routerLink]="['/users/preference']">Preference</a>
      <a mat-button [routerLink]="['/users/dashboard']">Dashboard</a>

      <button mat-raised-button *ngIf="!loginDisplay" (click)="login()">Login</button>
      <button mat-raised-button *ngIf="loginDisplay" (click)="logout()">Logout</button>
